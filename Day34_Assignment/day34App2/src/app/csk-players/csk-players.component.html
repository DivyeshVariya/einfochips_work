<h3>CSK Players</h3>

<table>
    <tr>
        <th>Name</th>
        <th>Skill</th>
        <th>Team</th>
    </tr>
    <tr *ngFor="let players of playerData">
        <div *ngIf="players.team==='csk'">
        <td>{{players.name}}</td>
        <td>{{players.skill}}</td>
        <td>{{players.team}}</td>
    </div>
    </tr>
</table>
